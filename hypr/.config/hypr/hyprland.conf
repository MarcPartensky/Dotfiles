    kb_options=caps:escape
    # kb_rules=

    follow_mouse=1
    natural_scroll=true
    touchpad {
        natural_scroll=true
        disable_while_typing=false
        middle_button_emulation=true
        tap-to-click=true
    }
}

general {
    # sensitivity=1 # for mouse cursor
    # main_mod=SUPER

    gaps_in=5
    gaps_out=10
    # border_size=2
    border_size=0
    col.active_border=0x66ee1111
